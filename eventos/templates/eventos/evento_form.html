{% extends 'base.html' %}

{% block title %}Novo Evento{% endblock %}

{% block content %}
<h1>Novo Evento</h1>
<form method="post" enctype="multipart/form-data" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'evento-list' %}" class="btn btn-secondary">Voltar</a>
</form>
{% endblock %}
