{% extends 'base.html' %}

{% block title %}Deletar Evento{% endblock %}

{% block content %}
<div class="card shadow p-4">
  <h1 class="h3 mb-3 text-danger">⚠️ Confirmar Exclusão</h1>
  <p>Tem certeza que deseja deletar o evento <strong>{{ object }}</strong>?</p>

  <form method="post" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, deletar</button>
    <a href="{% url 'evento-list' %}" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</div>
{% endblock %}
